<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交表单验证</title>
</head>
<body>
<form name="myform" onsubmit="javascript:return checkSubmit()">
    <input type="text" name="name">
    <button type="submit">提交</button>
</form>
</body>
<script>
    function checkSubmit() {
        if (document.myform.name.value === "") {
            alert('姓名必须填写');
            document.myform.name.focus();
            return false;
        }
        return true;
    }

</script>
</html>
