    <title>提交表单验证</title>
</head>
<body>

<!--method 默认为 GET-->
<!--action 默认为当前url-->
<form name="myform" onsubmit="javascript:return checkSubmit()">
    <input type="text" name="name">
    <button type="submit">提交</button>
</form>

<script>
// DOM0 方案
function checkSubmit() {
    if (document.myform.name.value === "") {
        alert('姓名必须填写');
        document.myform.name.focus();
        return false;
    }
    return true;
}
