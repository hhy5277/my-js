<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>defineProperties</title>
</head>
<body>
<p>value,writable,enumerable,configurable默认值全是false</p>
<p>configurable 当且仅当该属性的 configurable 为 true 时，该属性描述符才能够被改变，同时该属性也能从对应的对象上被删除。默认为 false。</p>
<script>
//  存取描述符
function getset() {
    const vue = {};
    const ret = Object.defineProperty(vue, "title", {
        get() {
            return 'helloworld'
        },
        set(value) {
            console.log(value);
        },
        enumerable: true,
        configurable: true
    });
    vue.title = 'BAT I AM COMING SOON';
    console.log(vue.title);
    console.log(ret === vue);
}

getset();

// 属性描述符
const obj = Object.defineProperty({}, "key", {
    enumerable: false,
    configurable: false,
    writable: false,
    value: "static"
});
console.log(obj);
</script>
</body>
</html>
