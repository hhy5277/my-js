<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feact2自定义组件</title>
</head>
<body>
<div id="root"></div>
</body>
<script src="Feact.js"></script>
<script>
    const MyH1 = Feact.createClass({
        componentWillDidMount() {
            console.log('MyH1 will did mount');
        },
        componentDidMount() {
            console.log('MyH1 has did mount');
        },

        render() {
            return Feact.createElement('h1', null, this.props.message);
        }
    });

    const MyMessage = Feact.createClass({
        componentWillDidMount() {
            console.log('about to mouth with:', this.props.message);
        },
        componentDidMount() {
            console.log('and just finished mounting:');
        },
        render() {
            if (this.props.asTitle) {
                return Feact.createElement(MyH1, {message: this.props.message});
            } else {
                return Feact.createElement('p', null, this.props.message);
            }
        }
    });

    Feact.render(
        Feact.createElement(MyMessage, {
            asTitle: true,
            message: 'open the console to see componentWillMount and componentDidMount\'s output'
        }),
        document.getElementById('root')
    );
</script>
</html>
