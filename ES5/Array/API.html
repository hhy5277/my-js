<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用API</title>
</head>
<body>

</body>
<script>
    //    **map
    //    **forEach
    //    **filter
    //    **reduce:累加

    //    **some:判断是否有至少一个元素符合条件
    var array = [1, 2, 3];
    var someRes = array.some(function (item, idx) {
        return item < 2;
    });
    console.log('some:',someRes);

    //    **every:判断是否所有元素符合条件
    var everyRes = array.every(function (item, idx) {
        return item < 4;
    });
    console.log('every:',everyRes);
    //    **sort:排序
    var arr2 = [1, 4, 2, 5];
    var sortRes = arr2.sort(function (a, b) {
        //从小到大排序
        return a - b;
        //从大到小排序
        //return b-a;
    });
    console.log(sortRes);

    //** 查找元素
    var arrFind = [{t: 1}];
    //返回有t属性的对象
    console.log(arrFind.find(item => item.t));

    //** 删除元素
    var arrDelete = [3, 4, 5, 6];
    //方法1:delete运算符会使得数组变得稀疏，不推荐
//    delete arrDelete[2];

    //方法2:splice会污染原数组
    console.log(arrDelete.splice(2,1));//[5]
    console.log(arrDelete);//[3,4]
</script>
</html>
