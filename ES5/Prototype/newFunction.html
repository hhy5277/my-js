<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    var f = new Function('Hello');
    console.log(f);
    //打印结果是一个匿名函数
//    (function() {
//        Hello
//    })
    var consoleFun = new Function("console.log('hello consoleFun')");
    //consoleFun2 是 consoleFun的语法糖
    var consoleFun2 = function () {
        console.log('hello consoleFun2');
    };
    console.log(consoleFun);
    console.log(consoleFun());//hello consoleFun
    console.log(consoleFun2());//hello consoleFun2


    console.log(typeof f);//function
    console.log(f instanceof Function);//true
</script>
</html>
