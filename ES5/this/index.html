<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    function foo() {
        console.log(this);
    }

    foo(); // global

    console.log(foo === foo.prototype.constructor); // true

    // 然而，同样的函数，以另外一种调用方式的话，this的值就不同了

    foo.prototype.constructor(); // foo.prototype


//    函数上下文中this的值是函数调用者提供并且由当前调用表达式的形式而定的。
    // 如果在调用括号()的左边，有引用类型的值，那么this的值就会设置为该引用类型值的base对象。 所有其他情况下（非引用类型），this的值总是null。然而，由于null对于this来说没有任何意义，因此会隐式转换为全局对象。
</script>
</html>
