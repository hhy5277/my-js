<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //********

    var hello = 'outer hello';
    var obj = {
        fn1: function () {
            var hello = 'inner hello';
            function sayHello() {
                console.log('sayHello:',hello);
                //注意，如果在顶部开启严格模式"use strict"，则this为undefined
                //因为在严格模式下，未指定环境对象而调用函数，this是不会转型为window《javascript高级编程》p117
                console.log('sayHello:',this);
            }

            console.log('obj.fn scope:',this);
            sayHello();
        },
        fn2:function () {
            console.log('fn2');
        }
    };

    obj.fn1();


    function fun3() {
        //注意，如果在顶部开启严格模式"use strict"，则this为undefined
        //因为在严格模式下，未指定环境对象而调用函数，this是不会转型为window《javascript高级编程》p117
        console.log('fn3,',this);
    }

    fun3();
</script>
</body>
</html>
