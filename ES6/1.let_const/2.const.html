    <meta charset="UTF-8">
    <title>Const</title>

<script>
    function testConst() {
//        const PI;//报错 Missing initializer in const declaration
        const PI = 3.1415926;
        console.log(PI);
//        PI = 8;//报错 Assignment to constant variable.
    }

    testConst();

    function testConstFor() {
        var funcs = []
        for(const i = 0; i < 10; i++){//执行一次之后报错
            console.log('in', i)
            funcs.push(function () {
                console.log(i)
            })
        }

        console.log('constFor')
        funcs.forEach(function (func) {
            func()//输出0到9，不会出现一直输出10的问题
        })
    }
    testConstFor()
</script>
