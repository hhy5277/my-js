<body>
<script>
function* generateRandoms (max) {
    max = max || 1;

    while (true) {
        let newMax = yield Math.random() * max;
        if (newMax !== undefined) {
            max = newMax;
        }
    }
}


const iterator = generateRandoms();
console.log(iterator.next());
console.log(iterator.next());
console.log(iterator.next());
console.log(iterator.next(1000));
console.log(iterator.next());

</script>
