<body>
<button>点你</button>
<script>
function q5() {
  async function async1() {
    console.log('async1 start');
    await async2();
    console.log('async1 end');
  }

  async function async2() {
    console.log('async2');
  }

  console.log('script start');

  setTimeout(function () {
    console.log('setTimeout');
  }, 0);


  async1();

  new Promise(function (resolve) {
    console.log('promise 1');
    resolve();
  }).then(function () {
    console.log('promise 2');
  })
  console.log('script end');
}

// 宏 setTimeout
// 微 async1 end \ promise 2

// script start  \ async1 start \ async2 \ promise 1 \ script end \ async1 end \ promise 2 \  setTimeout
q5();
