<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page2</title>
    <style>
        body{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<h1>I am Page 2</h1>
<div id="message"></div>
</body>
<script>
    window.addEventListener('message', function (event) {
        console.log(event.origin);//http://source.com
        console.log(event.source);//source的window对象
        console.log(event.data);//传送过来的数据
        document.getElementById('message').textContent = event.data;
    },false);
</script>
</html>
