<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Message</title>
    <style>
        body div{
            border: 1px solid #6cffa7;
        }
    </style>
</head>
<body>
<div>
    <h1>I am page 1</h1>
    <iframe id="child" src="http://localhost:3000/index.html"></iframe>
</div>
</body>
<script>
    window.onload=function(){
        const otherWindow = window.frames[0];
        otherWindow.postMessage('我是来自source的消息','http://localhost:3000/index.html');
    }
</script>
</html>
