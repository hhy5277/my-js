<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body></body>
<script>
    function taskA() {
        console.log("Task A");
    }

    function taskB() {
        console.log("Task B");
    }
    function onRejected(error) {
        console.log("Catch Error:A or B", error);
    }
    function finalTask() {
        console.log("Final Task");
    }
    var promise = Promise.resolve();
    promise
        .then(taskA)
        .then(taskB)
        .catch(onRejected)
        .then(finalTask);
</script>
</html>
