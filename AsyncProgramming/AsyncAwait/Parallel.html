<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parallel</title>
</head>
<body>
<script>
function wait(ms) {
    return new Promise(r => setTimeout(r, ms));
}

// 按顺序执行
async function series() {
    await wait(500);
    await wait(500);
    return "done!";
}

// 并行
async function parallel() {
    const wait1 = wait(2000);
    const wait2 = wait(4000);
    await wait1;
    await wait2;
    console.log('dddd');
    return "done!";
}

// series();
parallel();
</script>
</body>
</html>
