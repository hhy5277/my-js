<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function wait(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

async function get() {
    console.log('open loading');
    await wait(1000);
    console.log('close loading');
}

async function f() {
    await get();
    console.log('finished');

    // 等价于
    // get().then(() => {
    //     console.log('finished');
    // });
}

f();
</script>
</body>
</html>
